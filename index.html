<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane on Map with Year Filter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <h3>Select a Year to Display DAC Data</h3>
    <select id="yearSelector" onchange="updateMapByYear()">
        <option value="all">All</option>
    </select>

    <button id="playButton" onclick="playYearCycle()">Play</button>

    <div id="map"></div>

    <div class="controls">
        <button onclick="turnLeft()">Turn Left</button>
        <button onclick="moveForward()">Move Forward</button>
        <button onclick="turnRight()">Turn Right</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
